<!DOCTYPE html>
<html lang="en">

<head>
   <title>PWA</title>
   <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
   <link rel="stylesheet" href="./styles.css" />
   <script type="module" src="./js/main.js"></script>
</head>

<body>
   <div id="content">
      <dialog id="popupDialog">
         <p id="popup_text">Yup!</p>
         <p>Press any key to continue.</p>
      </dialog>
      <dialog id="myDialog">
         <label for="pin">Enter PIN</label>
         <input id="pin" type="password" />
      </dialog>
      <table id="table">
         <thead id="table-head"></thead>
         <tbody id="table-body"></tbody>
         <tfoot id="table-foot"></tfoot>
      </table>
      <h1 id="h1">Loading Cache! Please Wait!</h1>
   </div>
   <footer class="footer">
      <button id='deletebtn' class='rowbtn' hidden>Delete</button>
      <button id='addbtn' class='rowbtn'>Add New</button>
      <button id="backupbtn" class="rowbtn" hidden>Backup</button>
      <button id="restorebtn" class="rowbtn" hidden>Restore</button>
      <input id="filesave" class="file" type="file" name="filesave">
      <input id="fileload" class="file" type="file" name="fileload">
   </footer>

</body>

</html>
